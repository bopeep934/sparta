<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>1조 멤버 등록 페이지</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

    * {
        font-family: "Noto Sans KR", serif;
    }

    .myInfobox {
        width: 800px;
        margin: 20px auto 20px auto;
        padding: 20px 20px 20px 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 3px 0px gray;
    }

    .button-container {
        display: flex;
        /* Flexbox 활성화 */
        justify-content: center;
        /* 버튼들 사이에 균등한 간격 배치 */
       gap: 10px;
       /*   버튼 간 간격 추가 */
    }
</style>


<script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        authDomain: "sparta-ce2e4.firebaseapp.com",
        projectId: "sparta-ce2e4",
        storageBucket: "sparta-ce2e4.firebasestorage.app",
        messagingSenderId: "531082306855",
        appId: "1:531082306855:web:550042be36194d99e3f502",
        measurementId: "G-R8CQ3V7Y6M"
    };


    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    $("#postingbtn").click(async function () {
        let MPic = $('#picture').val();
        let MName = $('#name').val();
        let MMbti = $('#mbti').val();
        let Mhobby = $('#hobby').val();
        let MIntro = $('#selfintro').val();
        let MInsta = $('#insta').val();

        let doc = {
            'MPic': MPic,
            'MName': MName,
            'MMbti': MMbti,
            'Mhobby': Mhobby,
            'MIntro': MIntro,
            'MInsta': MInsta
        };
        await addDoc(collection(db, "TeamP"), doc);
        alert('등록 완료!');
        window.locaton.reload();
    })
    $("#cancelbtn").click(async function () {
        alert('취소');
    })

    })

    let docs = await getDocs(collection(db, "TeamP"));//데베에서 저장 데이터 가져오기
    docs.forEach((doc) => {
        let row = doc.data();

        let MPic = row['MPic'];
        let MName = row['MName'];

        let Mhobby = row['Mhobby'];

        let MInsta = row['MInsta'];


        let temp_html = `
         <div class="col">

                <img src="${MPic}"
                    class="card-img-top" alt="...">

                    <h5 class="card-title">${MName}</h5>
                </div>
                <div class="card-footer">

        $('#card').append(temp_html);

</script>

<body>
    <div class="myInfobox">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                         
                        </th>
                        <th>
                            <font papago-translate="translated" class="">자기소개 추가</font>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>이름</td>
                        <td>
                            <input class="form-control" id="name" type="text" placeholder="이름을 입력해주세요."
                                aria-label="default input example">
                        </td>
                    </tr>
                    <tr>
                        <td>MBTI</td>
                        <td>
                            <input class="form-control" id="mbti" type="text" placeholder="MBTI를 입력해주세요."
                                aria-label="default input example">
                        </td>
                    </tr>
                    <tr>
                        <td>취미</td>
                        <td>
                            <input class="form-control" id="hobby" type="text" placeholder="취미를 입력해주세요."
                                aria-label="default input example">
                        </td>
                    </tr>
                    <tr>
                        <td>블로그 주소</td>
                        <td>
                            <input class="form-control" id="insta" type="text" placeholder="주소를 입력해주세요."
                                aria-label="default input example">
                        </td>
                    </tr>
                    <tr>
                        <td>자기 소개</td>
                        <td>


                            <textarea class="form-control" id="selfintro" placeholder="자기소개" rows="3"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>사진</td>
                        <td>
                            <div class="mb-3">
                                <input class="form-control" type="file" id="picture">
                            </div>
                        </td>
                    </tr>

                </tbody>

            </table>

            <div class="button-container">
                <button type="button" id="postingbtn" class="btn btn-outline-info">등록</button>
                <button type="button" id="cancelbtn" class="btn btn-outline-dark">취소</button>
            </div>

        </div>

    </div>


</body>

</html>
